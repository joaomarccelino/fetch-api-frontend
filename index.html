<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Consumo de API</title>
</head>

<body>
  <h1>Consumo de API</h1>
  <div class="apis">
    <div class="random-dog">
      <h2>Cachorro fofo aleatório</h2>
      <img src="" class="dog-image" width="400" height="400">
      <button class="dog-btn btn">Cachorro aleatório</button>
    </div>
    <div class="digimon">
      <h2>Digimon</h2>
      <p class="digi-name"></p>
      <img src="" alt="" class="digi-img" width="400" height="400">
      <input type="number" class="digi-number">
      <button class="digi-btn btn">Get Digimon</button>
    </div>
    <div class="rick">
      <h2>Rick and Morty - Personagens</h2>
      <img src="" alt="" class="rick-img" width="400" height="400">
      <p>Nome: <span class="rick-name"></span></p>
      <p>Gender: <span class="rick-gender"></span></p>
      <p>Species: <span class="rick-species"></span></p>
      <input type="number" class="rick-number">
      <button class="rick-btn btn">Get Rick and Morty</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
